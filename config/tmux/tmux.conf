# --------------------#
#      Keybinds       #
# --------------------#

# Smart pane switching (compatible con Vim)
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind -n C-\\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Resize panes
bind -r Left  resize-pane -L 5
bind -r Down  resize-pane -D 5
bind -r Up    resize-pane -U 5
bind -r Right resize-pane -R 5

# Selección de paneles
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Recargar configuración
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"
set -gu mouse

# --------------------#
#      Options        #
# --------------------#
set-option -g default-shell /usr/bin/zsh


set-option -g default-terminal tmux-256color
set -as terminal-features ",tmux-256color:RGB"

# Índice de ventanas y paneles desde 1
set -g base-index 1
set -g pane-base-index 1

# Mostrar barra de estado arriba
set-option -g status on
set-option -g status-position top
set -g status 2

# --------------------#
#      Apariencia     #
# --------------------#

# Mensajes (como al recargar)
set -g message-style fg=black,bg=magenta,bold

# Bordes de paneles
set-option -g pane-border-style fg='magenta'
set-option -g pane-active-border-style fg='green'

# Barra de estado
set-option -g status-fg 'black'
set-option -g status-bg 'default'
set-option -g status-style fg='black',bg='default'

# Selección visual
set-option -g mode-style fg='black',bg='blue'

# Reloj
set-window-option -g clock-mode-colour 'magenta'

# Estilo de ventanas
set-window-option -g window-status-style fg='white',bg='default'
set-window-option -g window-status-activity-style bg='default',fg='colour248'
set-window-option -g window-status-current-style fg='#D3C6AA',bg='red'

# Formato y contenido de la barra de estado
set-option -g status-left-style none
set -g status-left-length 60
set -g status-left ''

set-option -g status-right-style none
set -g status-right-length 120
set -g status-right '#[fg=magenta]#[fg=default,bg=magenta] #[fg=white,bg=black] #W #[fg=magenta]#[fg=default,bg=magenta] #[fg=white,bg=black] #{pane_current_path} #[fg=green]#[fg=default,bg=green] #[fg=white,bg=black] #S '

# Separadores y formato de ventanas
set -g window-status-separator "#[bg=default] "
set -g window-status-current-format "#[fg=white,bg=black] #W #[fg=black,bg=blue] #I#[fg=blue,bg=default]"
set -g window-status-format "#[fg=white,bg=black] #W #[fg=black,bg=yellow] #I#[fg=yellow,bg=default]"
